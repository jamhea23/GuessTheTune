<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Tune</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./assets/vendors/bootstrap-5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./assets/vendors/fontawesome-free-6.7.2-web/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="mb-3">
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Guess The Tune</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      <div>
        <h1 class="text-center">Guess The Tune</h1>
        <div class="text-center mb-3">
          <img class="" alt="chando huh" src="./assets/images/chando_huh.png" />
        </div>
        <div class="mb-3 d-flex justify-content-center">
          <audio id="songPlayer" controls preload="auto" src=""></audio>
        </div>
      </div>
      <div class="d-flex justify-content-center mb-3">
        <button type="button" class="btn btn-primary me-2" id="newGameBtn">
          <i class="fa-solid fa-play"></i> New Game
        </button>
        <button
          id="showAnswerBtn"
          type="button"
          class="btn btn-success me-2"
          style="display: none"
        >
          <i class="fa-solid fa-eye"></i> Show Answer</button
        ><button
          type="button"
          class="btn btn-warning"
          onclick="startGame()"
          style="display: none"
        >
          <i class="fa-solid fa-rotate-right"></i> Reset
        </button>
        <button id="nextSongBtn" class="btn btn-info" style="display: none">
          <i class="fa-solid fa-forward-step"></i> Next Song
        </button>
      </div>
      <div id="counter" class="text-center">
        Songs Remaining: <span id="remaining">—</span> /
        <span id="total">—</span>
      </div>
    </main>

    <!-- Show Answer Modal -->
    <div class="modal fade" id="answerModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="answerTitle">Answer</h5>
            <a
              id="openInNewTab"
              href="#"
              target="_blank"
              rel="noopener"
              class="ms-2 small"
              >Open in YouTube ↗</a
            >
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body p-0">
            <div class="ratio ratio-16x9">
              <iframe
                id="answerFrame"
                src=""
                title="Answer"
                loading="lazy"
                allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/vendors/jQuery-3.7.1/jquery-3.7.1.min.js"></script>
    <script src="./assets/vendors/bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>

    <script>
      //initialization
    </script>
  </body>
</html>
